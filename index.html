<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="calculator container">
        <section class="calculator__content">
            <h3 class="calculator__heading">Calculator</h3>
            <div id="calculator-view" class="calculator__view"></div>
            <div class="calculator__buttons calculator__grid">
                <div id="calculator-numbers" class="calculator__numbers">
                    <button id="button-clear"  type="button">AC</button>
                    <button id="button-substract" type="button">&#9003;</button>
                    <button type="button">&#37;</button>
                    <button value="1" type="button">1</button>
                    <button value="2" type="button">2</button>
                    <button value="3" type="button">3</button>
                    <button value="4" type="button">4</button>
                    <button value="5" type="button">5</button>
                    <button value="6" type="button">6</button>
                    <button value="7" type="button">7</button>
                    <button value="8" type="button">8</button>
                    <button value="9" type="button">9</button>
                    <button value="." type="button">.</button>
                    <button value="0" type="button">0</button>
                    <button value="+/-" type="button">+/-</button>
                </div>
                <div id="calculator-actions" class="calculator__actions">
                    <button value="/"  class="calculator__operacion">
                        &divide
                    </button>
                    <button value="*" class="calculator__operacion">
                        Ã—
                    </button>
                    <button value="-" class="calculator__operacion">
                        -
                    </button>
                    <button value="+" class="calculator__operacion">
                        +
                    </button>
                    <button value="=" class="calculator__operacion">
                        =
                    </button>
                </div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
